<!doctype html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">

    <!-- Site Metas -->
    <title>BigApple's Edu </title>
    <meta name="keywords" content=" Free Educational Materials">
    <meta name="description" content="Free Courses and Study Materials">
    <meta name="author" content="">

    <!-- Site Icons -->
    <link rel="shortcut icon" href="static/Home_Main/images/weblogo.png" type="static/Home_Main/images/x-icon"/>
    <link rel="apple-touch-icon" href="#"/>
    <link rel="icon" href=
            "{% static 'core/images/logostat.png' %}"
          type="image/x-icon">


    <link rel="stylesheet" href="{% static 'core/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<!-- Header -->
<div class="header sticky fixed">
    <nav style="height:80px;">
        <div class="menu-icon">
            <span class="fas fa-bars"></span></div>
        <div class="logo">
            <a class="navbar-brand" href="{% url 'Index' %}"><img style="width: 170px; height:70px;"
                                                                  src="{% static 'core/images/logo.png' %}" alt="image"></a>
        </div>
        <div class="nav-items ">
            <li><a href="{% url 'Index' %}">Free Courses </a></li>
            <li><a href="{% url 'studymaterials' %}" target="_blank">Study Materials</a></li>
            <li><a href="{% url 'about' %}" target="_blank">About</a></li>
            <li><a href="{% url 'feedback' %}" target="_blank">Feedback</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span></div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span></div>
        <form method="get" action="/search/">
            <input type="search" class="search-data" placeholder="Search" name="query" id="query">
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
</div>
<!-- Header End -->


<!-- Main Content -->
<br>
<br>
<div class="mt-5">
    <div class="album py- bg-light" style="background-color: #171c24; margin-top: 1px;">
        <div class="container">

            <div class="row ">
                <h1 class="jumbotron text-center rest container-fluid text-white"
                    style="background-color: #171c24;border-color: #ff3d25; border-width: 4px;border-style: inset;">
                    Search Results</h1>
            </div>
        </div>
    </div>
</div>
<div class="album  bg-light ">
    <div class="container " style="border">
        <div class="row " style="">
            {% for course in study_details %}
            <div class="col-md-4 span6 border py-3" style="float:none; margin: 0 auto; background-color: #171c24;">
                <!--                <span class="badge badge-danger text-center margin-top:10px" style="height:30px">NEW</span>-->
                <div class="card mb-4 shadow-sm " style=" border-width: 4px;border-style: inset; ">
                    <div class="card-body" style="background-color: #171c24; margin-top: 2px; ">
                        <h2 class="card-title text-center upper-case"
                            style='text-transform:uppercase ;color: #ff3d25'> {{course.title}} </h2>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Main Content  ends-->


<!-- Footer -->
<footer class="page-footer font-small bg-dark " style="background:  #1e232b">

    <!-- Footer Elements -->
    <div class="container">

        <!-- Grid row-->
        <div class="row">
            <!-- Grid column -->
            <div class="col-md-12 my-5">
                <div class=" text-center">
                    <img src="{% static 'core/images/logo.png' %}" alt="footerlogo">
                    <h5 class="textcenter text-white my-4">&copy BigApple's Edu. All Rights Reserved {% now "Y" %}.</h5>
                </div>
            </div>
            <!-- Grid column -->
        </div>
        <!-- Grid row-->
    </div>
    <!-- Footer Elements -->
</footer>
<!-- END Footer -->


<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
</script>
<script>
    const menuBtn = document.querySelector(".menu-icon span");
    const searchBtn = document.querySelector(".search-icon");
    const cancelBtn = document.querySelector(".cancel-icon");
    const items = document.querySelector(".nav-items");
    const form = document.querySelector("form");
    menuBtn.onclick = ()=>{
      items.classList.add("active");
      menuBtn.classList.add("hide");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }
    cancelBtn.onclick = ()=>{
      items.classList.remove("active");
      menuBtn.classList.remove("hide");
      searchBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      form.classList.remove("active");
      cancelBtn.style.color = "#ff3d00";
    }
    searchBtn.onclick = ()=>{
      form.classList.add("active");
      searchBtn.classList.add("hide");
      cancelBtn.classList.add("show");
    }













































</script>
<script>

</script>
<script>
$(window).scroll(function(){
  var sticky = $('.sticky'),
      scroll = $(window).scrollTop();

  if (scroll >= 100) sticky.addClass('fixed');
  else sticky.removeClass('fixed');
});






</script>

</html>
